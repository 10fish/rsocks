[package]
name = "rsocks-proto"
version = "0.1.0"
edition = "2021"
rust-version = "1.56"
repository = "https://github.com/10fish/rsocks"
keywords = ["proxy", "socks5", "socks4", "network"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.52"
